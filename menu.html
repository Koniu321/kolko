<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>
    <script>
        
        function pokazPoziom(zmienna)
        {
            if(zmienna)
            document.getElementById("poziom").style.visibility = "visible";
            else document.getElementById("poziom").style.visibility = "hidden";
        }
        
        
    
        window.onload = function()
        {
            let text= location.href;
            text=text.charAt(text.length-1);
            if(text == "l")
                {
                    pokazPoziom(false);   
                }
            else{
                
               // alert(document.getElementById("poziomy").innerHTML);
                let linki = document.getElementById("poziomy").innerHTML;
                linki = linki.replace(/x/g , text);
           //     alert(linki);
                document.getElementById("poziomy").innerHTML = linki;
            }
             var elementG=document.getElementById("g");
                elementG.addEventListener('click', function(element){
                
                    //alert("g");
                     pokazPoziom(true);
                
                }
                );
                var elementK=document.getElementById("k");
                elementK.addEventListener('click', function(element){
                
                    //alert("k");
                    pokazPoziom(true);
                
                }
                );
        }
    </script>
    
    
</head>
